<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wag to-do!</title>
</head>
<body>
    <div class="grid container">
        <nav class="flexColumn" id="leftMenu">
            <div class="flexRow" id="logoContainer">
                <img src="To-Do.png" alt="App logo" id="logo">
                <h1>Wag-Todo</h1>
            </div>
            <ul class="flexColumn">
                <li><a href="#">Home</a></li>
                <li><a href="#">What is this?</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
            <div class="flexRow" id="navigationButtons">
                <button type="button" id="newWorkspace">New workspace</button>
                <button type="button" id="memoryCleanse">Remove all data</button>
            </div>
        </nav>
        <div class="grid" id="workspace">
            <article class="noteSquare grid">
                <header class="cardTitle flexColumn">
                    <h1>This note title!</h1>
                    <small>1/1/2111</small>
                </header>
                <main class="cardNoteContent">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Ducimus distinctio exercitationem, nesciunt nisi libero sed ut voluptas cum veniam ad quod,
                        deleniti ipsa modi magnam expedita vel totam eligendi cumque.
                    </p>
                </main>
                <footer class="cardNoteButtons flexRow">
                    <button type="button" id="removal">Remove!</button>
                    <button type="button" id="complete">Done!</button>
                </footer>
            </article>
            <button type="button" id="addNoteBtn">New note</button>
        </div>
        <div id="calendar"></div>
        <div id="news" class="flex"></div>
    </div>
</body>
